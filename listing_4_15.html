<html>
<head>
	<script type="text/javascript">
		var ninja = {};

		addMethod(ninja,'whatever',function(){write("Keine Parameter");});
		addMethod(ninja,'whatever',function(par1){write(par1);});
		addMethod(ninja,'whatever',function(par1,par2){write(par1); write(par2);});

		write = function(item){
			li = document.createElement("li");
			li.appendChild(document.createTextNode(item));
			document.getElementById("results").appendChild(li);
		};

		function addMethod (object, name, fn) {
			var old = object[name];
			object[name] = function () {
				if (fn.length == arguments.length) 
					return fn.apply(this, arguments)
				else if (typeof old == 'function')
					return old.apply(this, arguments) ;
			};
		}

		window.onload = function () {
			ninja.whatever();
			ninja.whatever("Test","xyz");
			ninja.whatever("stnaietierten");
		}
	</script>
</head>
<body>
	<ul id="results"/>
</body>
</html>
